<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function iii(){
        var N = Number(document.forms["frm"].elements["N"].value);
        var x = Number(document.forms["frm"].elements["x"].value);
        S = 0;
        for (var i = 0; i <= N; i++) {
        S = S + (Math.pow(-1, N + 1 ) * Math.pow(x, 2 * N + 1) / (2 * N + 1));
        }
        document.write(S);
    }
    </script>
    <title>summa</title>
</head>
<body>
    <form id="frm">
        Введите N
        <input  type="text" name="N" id="N"><br>
        Введите X
        <input  type="text" name="x" id="x"><br>
        <input type="button" onclick="iii()" value="отправить">
    </form>
</body>
</html>
